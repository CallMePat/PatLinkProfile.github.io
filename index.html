<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/cf3082cf9e.js" crossorigin="anonymous"></script>
<body>
    <header>
        <div class="share-button"><i class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i></div>
    </header>

    <div class="container">

        <div class="image-container">
            <img src="me.jpeg" alt="Patience Avatar">
        </div>
        <h1>Patience Emaiku</h1>

        <a class="tile" href="#">
            <div class="icon"><i class="fa-regular fa-user"></i></div>
            <p>Portfolio</p>
            <div class="tile-share-button" link="#" >
                <i class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i>
            </div>
        </a>


        <a class="tile" href="https://github.com/CallMePat">
            <div class="icon"><i class="fa-brands fa-github"></i></div>
            <p>Github</p>
            <div class="tile-share-button" link="https://github.com/CallMePat" >
                <i class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i>
            </div>
        </a>

        <a class="tile" href="https://www.instagram.com/_callme.pat">
            <div class="icon"><i class="fa-brands fa-instagram"></i></div>
            <p>Instagram</p>
            <div class="tile-share-button" link="https://www.instagram.com/_callme.pat">
                <i class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i>
            </div>
        </a>

        <a class="tile" href="http://www.twitter.com/patienceemaiku">
            <div class="icon"><i class="fa-brands fa-twitter"></i></div>
            <p>Twitter</p>
            <div class="tile-share-button" link="http://www.twitter.com/patienceemaiku">
                <i class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i>
            </div>
        </a>

    </div>

    <script src="index.js"></script>
</body>

</html>
